<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billwise - Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            min-height: 600px;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .auth-left {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 60px 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .auth-left h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .auth-left p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .auth-right {
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .auth-form {
            width: 100%;
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-header h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .form-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-google {
            background: white;
            color: #333;
            border: 2px solid #e1e5e9;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover:not(:disabled) {
            border-color: #db4437;
            background: #db4437;
            color: white;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: white;
            padding: 0 20px;
            color: #666;
            font-size: 0.9rem;
        }

        .form-switch {
            text-align: center;
            margin-top: 25px;
        }

        .form-switch a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .form-switch a:hover {
            text-decoration: underline;
        }

        .auth-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .auth-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .auth-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .auth-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .hidden {
            display: none !important;
        }

        .dashboard {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            min-height: 400px;
        }

        .user-info {
            margin-bottom: 30px;
        }

        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            overflow: hidden;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-name {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 5px;
        }

        .user-email {
            color: #666;
            font-size: 1rem;
        }

        .btn-logout {
            background: #dc3545;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .btn-logout:hover {
            background: #c82333;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .auth-container {
                grid-template-columns: 1fr;
                max-width: 400px;
            }

            .auth-left {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Authentication Container -->
    <div id="authContainer" class="auth-container">
        <div class="auth-left">
            <h1>Billwise</h1>
            <p>Profit management made simple. Increase your margin by 15% in just 30 days.</p>
        </div>
        <div class="auth-right">
            <div id="authMessage" class="auth-message hidden"></div>
            
            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your account</p>
                </div>
                
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Sign In</span>
                </button>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <button type="button" id="googleSignIn" class="btn btn-google">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>
                
                <div class="form-switch">
                    <p>Don't have an account? <a href="#" id="showRegister">Sign up</a></p>
                </div>
            </form>
            
            <!-- Register Form -->
            <form id="registerForm" class="auth-form hidden">
                <div class="form-header">
                    <h2>Create Account</h2>
                    <p>Join Billwise today</p>
                </div>
                
                <div class="form-group">
                    <label for="registerFirstName">First Name</label>
                    <input type="text" id="registerFirstName" required>
                </div>
                
                <div class="form-group">
                    <label for="registerLastName">Last Name</label>
                    <input type="text" id="registerLastName" required>
                </div>
                
                <div class="form-group">
                    <label for="registerEmail">Email Address</label>
                    <input type="email" id="registerEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="registerBusinessName">Business Name</label>
                    <input type="text" id="registerBusinessName" required>
                </div>
                
                <div class="form-group">
                    <label for="registerPhone">Phone Number</label>
                    <input type="tel" id="registerPhone" required>
                </div>
                
                <div class="form-group">
                    <label for="registerTier">Membership Tier</label>
                    <select id="registerTier" required style="width: 100%; padding: 15px; border: 2px solid #e1e5e9; border-radius: 10px; font-size: 1rem; transition: border-color 0.3s ease;">
                        <option value="">Select a plan</option>
                        <option value="free">Free Tier - $0/month</option>
                        <option value="starter">Starter - $29/month</option>
                        <option value="professional">Professional - $79/month</option>
                        <option value="enterprise">Enterprise - $199/month</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" minlength="6" required>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Create Account</span>
                </button>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <button type="button" id="googleSignUp" class="btn btn-google">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign up with Google
                </button>
                
                <div class="form-switch">
                    <p>Already have an account? <a href="#" id="showLogin">Sign in</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Dashboard section removed since you have your own index.html -->

    <!-- Firebase SDK -->
    <script type="module">
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyD9SrWqQVL0_GxfBISBBezUOqQMbE_fiRU",
          authDomain: "invoicing-platform-f29ac.firebaseapp.com",
          projectId: "invoicing-platform-f29ac",
          storageBucket: "invoicing-platform-f29ac.firebasestorage.app",
          messagingSenderId: "632172765378",
          appId: "1:632172765378:web:072134627a2226ddab9b5b",
          measurementId: "G-NSK0H0SQBE"
        };

        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword,
            signInWithPopup,
            GoogleAuthProvider,
            signOut,
            onAuthStateChanged,
            updateProfile,
            connectAuthEmulator
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { 
            getFirestore, 
            doc, 
            setDoc 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Initialize Firebase
        let app, auth, googleProvider, db;

        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            googleProvider = new GoogleAuthProvider();
            
            // Optional: Add additional scopes for Google provider
            googleProvider.addScope('profile');
            googleProvider.addScope('email');

            console.log('Firebase initialized successfully');
        } catch (error) {
            console.error('Firebase initialization error:', error);
            showMessage('Firebase configuration error. Please check your settings.', 'error');
        }

        // DOM Elements
        const authContainer = document.getElementById('authContainer');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const authMessage = document.getElementById('authMessage');
        const showRegisterLink = document.getElementById('showRegister');
        const showLoginLink = document.getElementById('showLogin');
        const googleSignInBtn = document.getElementById('googleSignIn');
        const googleSignUpBtn = document.getElementById('googleSignUp');

        // Authentication state listener
        if (auth) {
            onAuthStateChanged(auth, (user) => {
                console.log('Auth state changed:', user ? 'User signed in' : 'User signed out');
                if (user) {
                    // User is already authenticated, redirect to dashboard
                    window.location.href = 'index.html';
                }
                // If user is not authenticated, stay on login page (no action needed)
            });
        }

        // Form switching
        showRegisterLink?.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            clearMessage();
        });

        showLoginLink?.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            clearMessage();
        });

        // Login form handler
        loginForm?.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!auth) {
                showMessage('Authentication not initialized. Please check Firebase configuration.', 'error');
                return;
            }

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showMessage('Please fill in all fields.', 'error');
                return;
            }

            try {
                showLoading('loginForm', 'Signing in...');
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('Login successful:', userCredential.user.email);
                showMessage('Login successful!', 'success');
            } catch (error) {
                console.error('Login error:', error);
                showMessage(getErrorMessage(error.code), 'error');
            } finally {
                hideLoading('loginForm', 'Sign In');
            }
        });

        // Register form handler
        registerForm?.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!auth || !db) {
                showMessage('Authentication not initialized. Please check Firebase configuration.', 'error');
                return;
            }

            const firstName = document.getElementById('registerFirstName').value.trim();
            const lastName = document.getElementById('registerLastName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const businessName = document.getElementById('registerBusinessName').value.trim();
            const phone = document.getElementById('registerPhone').value.trim();
            const membershipTier = document.getElementById('registerTier').value;
            const password = document.getElementById('registerPassword').value;

            if (!firstName || !lastName || !email || !businessName || !phone || !membershipTier || !password) {
                showMessage('Please fill in all fields.', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long.', 'error');
                return;
            }

            try {
                showLoading('registerForm', 'Creating account...');
                
                // Create the user account
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Update Firebase Auth profile with display name
                const fullName = `${firstName} ${lastName}`;
                await updateProfile(user, { displayName: fullName });
                
                // Create user profile document in Firestore
                const userProfile = {
                    uid: user.uid,
                    firstName: firstName,
                    lastName: lastName,
                    fullName: fullName,
                    email: email,
                    businessName: businessName,
                    phone: phone,
                    membershipTier: membershipTier,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString(),
                    isActive: true
                };

                // Save user profile to Firestore
                await setDoc(doc(db, 'users', user.uid), userProfile);
                
                console.log('Registration successful:', user.email);
                showMessage('Account created successfully! Welcome to Billwise!', 'success');
                
            } catch (error) {
                console.error('Registration error:', error);
                showMessage(getErrorMessage(error.code), 'error');
            } finally {
                hideLoading('registerForm', 'Create Account');
            }
        });

        // Google sign in handlers
        googleSignInBtn?.addEventListener('click', () => signInWithGoogle());
        googleSignUpBtn?.addEventListener('click', () => signInWithGoogle());

        async function signInWithGoogle() {
            if (!auth || !googleProvider) {
                showMessage('Google authentication not available. Please check Firebase configuration.', 'error');
                return;
            }

            try {
                showLoading('googleSignIn', 'Signing in...');
                showLoading('googleSignUp', 'Signing up...');
                
                const result = await signInWithPopup(auth, googleProvider);
                console.log('Google sign-in successful:', result.user.email);
                showMessage('Google sign-in successful!', 'success');
            } catch (error) {
                console.error('Google sign-in error:', error);
                
                if (error.code === 'auth/popup-closed-by-user') {
                    showMessage('Sign-in cancelled.', 'info');
                } else if (error.code === 'auth/popup-blocked') {
                    showMessage('Pop-up blocked. Please allow pop-ups for this site.', 'error');
                } else {
                    showMessage(getErrorMessage(error.code), 'error');
                }
            } finally {
                hideLoading('googleSignIn', 'Continue with Google');
                hideLoading('googleSignUp', 'Sign up with Google');
            }
        }

        // Note: Logout functionality should be handled on your dashboard (index.html)

        // UI Helper Functions
        function showDashboard(user) {
            // Instead of showing the dashboard here, redirect to your existing index.html
            console.log('User authenticated, redirecting to dashboard...');
            window.location.href = 'index.html';
        }

        function showAuthForm() {
            // Always show the auth form on login page
            authContainer?.classList.remove('hidden');
        }

        function showMessage(message, type = 'info') {
            if (!authMessage) return;

            authMessage.textContent = message;
            authMessage.className = `auth-message ${type}`;
            authMessage.classList.remove('hidden');

            // Auto-hide success and info messages
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    authMessage.classList.add('hidden');
                }, 5000);
            }
        }

        function clearMessage() {
            authMessage?.classList.add('hidden');
        }

        function showLoading(formId, message = 'Loading...') {
            const form = document.getElementById(formId);
            if (!form) return;

            const submitBtn = form.querySelector('button[type="submit"]') || document.getElementById(formId);
            if (submitBtn) {
                submitBtn.disabled = true;
                const btnText = submitBtn.querySelector('.btn-text') || submitBtn;
                if (!submitBtn.dataset.originalText) {
                    submitBtn.dataset.originalText = btnText.textContent;
                }
                btnText.innerHTML = `<span class="loading-spinner"></span>${message}`;
            }
        }

        function hideLoading(formId, originalText) {
            const form = document.getElementById(formId);
            if (!form) return;

            const submitBtn = form.querySelector('button[type="submit"]') || document.getElementById(formId);
            if (submitBtn) {
                submitBtn.disabled = false;
                const btnText = submitBtn.querySelector('.btn-text') || submitBtn;
                btnText.textContent = submitBtn.dataset.originalText || originalText;
            }
        }

        function getErrorMessage(errorCode) {
            const errorMessages = {
                'auth/user-not-found': 'No account found with this email address.',
                'auth/wrong-password': 'Incorrect password. Please try again.',
                'auth/email-already-in-use': 'An account with this email already exists.',
                'auth/weak-password': 'Password should be at least 6 characters long.',
                'auth/invalid-email': 'Please enter a valid email address.',
                'auth/too-many-requests': 'Too many failed attempts. Please try again later.',
                'auth/popup-closed-by-user': 'Sign-in cancelled.',
                'auth/popup-blocked': 'Pop-up blocked. Please allow pop-ups for this site.',
                'auth/invalid-credential': 'Invalid email or password.',
                'auth/network-request-failed': 'Network error. Please check your connection.',
                'auth/internal-error': 'An internal error occurred. Please try again.',
                'auth/invalid-api-key': 'Invalid Firebase API key configuration.',
                'auth/app-deleted': 'Firebase app has been deleted.',
                'auth/app-not-authorized': 'App not authorized to use Firebase Authentication.',
                'auth/argument-error': 'Invalid configuration. Please check your Firebase setup.',
                'auth/invalid-user-token': 'User token has expired. Please sign in again.',
                'auth/user-disabled': 'This account has been disabled.',
                'auth/user-token-expired': 'Session expired. Please sign in again.',
                'auth/web-storage-unsupported': 'Your browser does not support local storage.'
            };
            return errorMessages[errorCode] || 'An unexpected error occurred. Please try again.';
        }

        // Development helper
        if (firebaseConfig.apiKey === "your-actual-api-key") {
            console.warn('⚠️ Firebase configuration not set up. Please replace the configuration values with your actual Firebase project settings.');
            showMessage('Firebase configuration needed. Please check the console for instructions.', 'error');
        }
    </script>
</body>
</html>
