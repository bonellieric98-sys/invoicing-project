<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Billwise Invoicing</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1D4ED8, #10B981);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .auth-container {
      max-width: 420px;
      width: 100%;
      padding: 2.5rem;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .text-center h1 {
      color: #1D4ED8;
      margin-bottom: 0.25rem;
      font-size: 2rem;
      font-weight: 700;
    }

    .text-center p {
      color: #6B7280;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    .auth-tabs {
      display: flex;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #E5E7EB;
    }

    .tab-button {
      flex: 1;
      padding: 0.75rem;
      border: none;
      background: #F9FAFB;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .tab-button.active {
      background: #1D4ED8;
      color: #ffffff;
    }

    .auth-form {
      display: none;
    }

    .auth-form.active {
      display: block;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #374151;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #D1D5DB;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      border-color: #1D4ED8;
      outline: none;
      box-shadow: 0 0 0 2px rgba(29,78,216,0.2);
    }

    .btn {
      width: 100%;
      padding: 0.85rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 1rem;
      transition: transform 0.2s, background 0.3s;
    }

    .btn:hover {
      transform: translateY(-1px);
    }

    .btn-primary {
      background: #10B981;
      color: white;
    }

    .btn-google {
      background: #DB4437;
      color: white;
    }

    .text-center a {
      color: #1D4ED8;
      font-size: 0.9rem;
      text-decoration: none;
    }

    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="text-center">
      <h1>Billwise</h1>
      <p>Know your numbers, grow your business. </p>
    </div>

    <div class="auth-tabs">
      <button class="tab-button active" onclick="switchTab('login')">Login</button>
      <button class="tab-button" onclick="switchTab('register')">Register</button>
    </div>

    <!-- Login Form -->
    <form class="auth-form active" id="loginForm">
      <div class="form-group">
        <label for="loginEmail">Email Address</label>
        <input type="email" id="loginEmail" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" required>
      </div>
      <button type="submit" class="btn btn-primary">Sign In</button>
      <button type="button" class="btn btn-google google-signin">Sign in with Google</button>
    </form>

    <!-- Register Form -->
    <form class="auth-form" id="registerForm">
      <div class="form-group">
        <label for="registerName">Full Name</label>
        <input type="text" id="registerName" required>
      </div>
      <div class="form-group">
        <label for="registerEmail">Email Address</label>
        <input type="email" id="registerEmail" required>
      </div>
      <div class="form-group">
        <label for="registerPassword">Password</label>
        <input type="password" id="registerPassword" minlength="6" required>
      </div>
      <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
  </div>

  <script>
    function switchTab(tab) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById(tab + 'Form').classList.add('active');
    }
  </script>
  <script type="module" src="js/firebase-auth.js"></script>
</body>
</html>
