<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Login - Billwise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d0d1a;
            --container-bg: #1a1a33;
            --text-color: #e0e0f0;
            --accent-color: #00e0b0; /* A vibrant tech green/cyan */
            --glow-color: #00ffcc;
            --border-color: #33334c;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        /* Animated grid background effect */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(0deg, transparent 95%, rgba(0, 255, 204, 0.05) 100%), linear-gradient(90deg, transparent 95%, rgba(0, 255, 204, 0.05) 100%);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
            animation: pan-grid 60s linear infinite;
        }

        @keyframes pan-grid {
            from { background-position: 0 0; }
            to { background-position: -5000px -5000px; }
        }

        .auth-container {
            max-width: 450px;
            width: 90%;
            padding: 2.5rem;
            background: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(0, 255, 204, 0.1), inset 0 0 10px rgba(0, 255, 204, 0.05);
            position: relative;
            z-index: 1;
            border: 1px solid var(--border-color);
            transition: all 0.5s ease-in-out;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: radial-gradient(circle at center, rgba(0, 255, 204, 0.2) 0%, transparent 70%);
            z-index: -1;
            border-radius: 14px;
        }

        .text-center {
            text-align: center;
            margin-bottom: 2rem;
        }

        .text-center h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--glow-color);
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        .text-center p {
            font-size: 1rem;
            opacity: 0.7;
            margin: 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--accent-color);
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.4);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .btn-primary {
            background: var(--accent-color);
            color: var(--bg-color);
            box-shadow: 0 0 15px var(--accent-color);
        }

        .btn-primary:hover {
            box-shadow: 0 0 25px var(--accent-color);
            transform: translateY(-2px);
        }

        .btn-google {
            background: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            box-shadow: 0 0 15px rgba(220, 53, 69, 0.2);
        }

        .btn-google:hover {
            box-shadow: 0 0 25px rgba(220, 53, 69, 0.4);
            transform: translateY(-2px);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .text-center a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .text-center a:hover {
            text-decoration: underline;
            color: var(--glow-color);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="text-center">
            <h1>Billwise</h1>
            <p>AI-Powered Invoicing</p>
        </div>

        <form class="auth-form active" id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email Address</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
            <button type="button" class="btn btn-google google-signin">Sign in with Google</button>
            <div class="text-center">
                <a href="#" onclick="switchForm('register')">Don't have an account? Register here.</a>
            </div>
        </form>

        <form class="auth-form" id="registerForm">
            <div class="form-group">
                <label for="registerName">Full Name</label>
                <input type="text" id="registerName" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email Address</label>
                <input type="email" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" minlength="6" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
            <div class="text-center">
                <a href="#" onclick="switchForm('login')">Already have an account? Login here.</a>
            </div>
        </form>
    </div>

    <script>
        function switchForm(formName) {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('registerForm').classList.remove('active');
            document.getElementById(formName + 'Form').classList.add('active');
        }
    </script>
</body>
</html>
