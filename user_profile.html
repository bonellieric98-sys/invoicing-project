<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="p-4 md:p-8 flex items-center justify-center min-h-screen">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-2xl p-8 md:p-12 w-full">
        <header class="flex justify-between items-center mb-10 border-b pb-6 border-gray-200">
            <a href="index.html" class="flex items-center text-gray-500 hover:text-indigo-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                </svg>
                <span class="font-medium">Back to Home</span>
            </a>
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 flex-grow text-center">User Profile</h1>
            <a href="{% url 'edit_profile' %}" class="text-indigo-600 hover:text-indigo-800 font-semibold transition-colors">Edit Profile</a>
        </header>

        <div class="flex flex-col md:flex-row items-center md:items-start space-y-8 md:space-y-0 md:space-x-12">
            <div class="flex-shrink-0">
                <div class="w-32 h-32 md:w-40 md:h-40 bg-gray-200 rounded-full flex items-center justify-center overflow-hidden border-4 border-white shadow-lg">
                    <span class="text-gray-400 text-6xl font-light">ðŸ‘¤</span>
                </div>
            </div>

            <div class="flex-grow w-full">
                <div class="space-y-6">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800">{{ user_profile.first_name }} {{ user_profile.last_name }}</h2>
                        <p class="text-gray-500 text-lg">{{ user_profile.business_name }}</p>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-y-6 gap-x-8">
                        <div>
                            <label class="block text-sm font-medium text-gray-500">Email Address</label>
                            <p class="mt-1 text-gray-700 font-semibold text-lg">{{ user_profile.email }}</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-500">Subscription Plan</label>
                            <p class="mt-1 text-gray-700 font-semibold text-lg capitalize">{{ user_profile.subscription_type }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
