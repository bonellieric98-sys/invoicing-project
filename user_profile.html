<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="p-4 md:p-8 flex items-center justify-center min-h-screen">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-2xl p-8 md:p-12 w-full">
        <!-- Loading State -->
        <div id="loading" class="text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
            <p class="mt-2 text-gray-500">Loading profile...</p>
        </div>

        <!-- Profile Content (hidden initially) -->
        <div id="profile-content" class="hidden">
            <header class="flex justify-between items-center mb-10 border-b pb-6 border-gray-200">
                <a href="/invoicing-project/index.html" class="flex items-center text-gray-500 hover:text-indigo-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                    <span class="font-medium">Back to Home</span>
                </a>
                <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 flex-grow text-center">User Profile</h1>
                <a href="/invoicing-project/edit_profile.html" class="text-indigo-600 hover:text-indigo-800 font-semibold transition-colors">Edit Profile</a>
            </header>
            
            <div class="flex flex-col md:flex-row items-center md:items-start space-y-8 md:space-y-0 md:space-x-12">
                <div class="flex-shrink-0">
                    <div id="user-avatar" class="w-32 h-32 md:w-40 md:h-40 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-full flex items-center justify-center overflow-hidden border-4 border-white shadow-lg text-white text-6xl font-bold">
                        <!-- Avatar will be populated by JavaScript -->
                    </div>
                </div>
                
                <div class="flex-grow w-full">
                    <div class="space-y-6">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-800" id="user-name">Loading...</h2>
                            <p class="text-gray-500 text-lg" id="business-name">Professional Account</p>
                        </div>
                        
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-y-6 gap-x-8">
                            <div>
                                <label class="block text-sm font-medium text-gray-500">Email Address</label>
                                <p class="mt-1 text-gray-700 font-semibold text-lg" id="user-email">Loading...</p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-500">User ID</label>
                                <p class="mt-1 text-gray-700 font-semibold text-lg font-mono text-sm" id="user-id">Loading...</p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-500">Account Created</label>
                                <p class="mt-1 text-gray-700 font-semibold text-lg" id="account-created">Loading...</p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-500">Last Sign In</label>
                                <p class="mt-1 text-gray-700 font-semibold text-lg" id="last-sign-in">Loading...</p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-500">Authentication Method</label>
                                <p class="mt-1 text-gray-700 font-semibold text-lg" id="auth-method">Loading...</p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-500">Plan Status</label>
                                <p class="mt-1 text-gray-700 font-semibold text-lg">
                                    <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm">Free Tier</span>
                                </p>
                            </div>
                        </div>

                        <!-- User Statistics -->
                        <div class="mt-8 border-t pt-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">Account Statistics</h3>
                            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                                <div class="bg-blue-50 p-4 rounded-lg text-center">
                                    <p class="text-2xl font-bold text-blue-600" id="invoices-count">0</p>
                                    <p class="text-sm text-gray-600">Invoices Created</p>
                                </div>
                                <div class="bg-green-50 p-4 rounded-lg text-center">
                                    <p class="text-2xl font-bold text-green-600" id="expenses-count">0</p>
                                    <p class="text-sm text-gray-600">Expenses Logged</p>
                                </div>
                                <div class="bg-purple-50 p-4 rounded-lg text-center">
                                    <p class="text-2xl font-bold text-purple-600" id="bank-analyses-count">0</p>
                                    <p class="text-sm text-gray-600">Bank Analyses</p>
                                </div>
                            </div>
                        </div>

                        <!-- Account Actions -->
                        <div class="mt-8 border-t pt-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">Account Actions</h3>
                            <div class="flex flex-wrap gap-4">
                                <button onclick="refreshStats()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors">
                                    Refresh Statistics
                                </button>
                                <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors">
                                    Sign Out
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD9SrWqQVL0_GxfBISBBezUOqQMbE_fiRU",
            authDomain: "invoicing-platform-f29ac.firebaseapp.com",
            projectId: "invoicing-platform-f29ac",
            storageBucket: "invoicing-platform-f29ac.firebasestorage.app",
            messagingSenderId: "632172765378",
            appId: "1:632172765378:web:072134627a2226ddab9b5b",
            measurementId: "G-NSK0H0SQBE"
        };

        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            onAuthStateChanged,
            signOut
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { 
            getFirestore, 
            collection, 
            query, 
            where, 
            getDocs 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Initialize Firebase
        let app, auth, db;
        let currentUser = null;

        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (error) {
            console.error('Firebase initialization error:', error);
            document.getElementById('loading').innerHTML = '<p class="text-red-500">Failed to initialize Firebase</p>';
        }

        // Load user statistics from Firestore (optimized)
        async function loadUserStats() {
            if (!currentUser) return;

            // Show loading indicators
            document.getElementById('invoices-count').textContent = '...';
            document.getElementById('expenses-count').textContent = '...';
            document.getElementById('bank-analyses-count').textContent = '...';

            try {
                // Run all queries in parallel for better performance
                const [invoicesSnapshot, expensesSnapshot, bankSnapshot] = await Promise.all([
                    getDocs(query(collection(db, "invoices"), where("user_id", "==", currentUser.uid))).catch(() => ({ size: 0 })),
                    getDocs(query(collection(db, "expenses"), where("user_id", "==", currentUser.uid))).catch(() => ({ size: 0 })),
                    getDocs(query(collection(db, "bank_analyses"), where("user_id", "==", currentUser.uid))).catch(() => ({ size: 0 }))
                ]);

                // Update counts
                document.getElementById('invoices-count').textContent = invoicesSnapshot.size || '0';
                document.getElementById('expenses-count').textContent = expensesSnapshot.size || '0';
                document.getElementById('bank-analyses-count').textContent = bankSnapshot.size || '0';

            } catch (error) {
                console.error("Error loading user stats:", error);
                // Set default values on error
                document.getElementById('invoices-count').textContent = '0';
                document.getElementById('expenses-count').textContent = '0';
                document.getElementById('bank-analyses-count').textContent = '0';
            }
        }

        // Update user profile information
        function updateUserProfile(user) {
            currentUser = user;

            // Update user avatar
            const avatarEl = document.getElementById('user-avatar');
            if (user.photoURL) {
                avatarEl.innerHTML = `<img src="${user.photoURL}" alt="User Avatar" class="w-full h-full object-cover rounded-full">`;
            } else {
                const initial = (user.displayName || user.email).charAt(0).toUpperCase();
                avatarEl.textContent = initial;
            }

            // Update user name
            const displayName = user.displayName || user.email.split('@')[0] || 'User';
            document.getElementById('user-name').textContent = displayName;

            // Update email
            document.getElementById('user-email').textContent = user.email || 'No email available';

            // Update user ID (show first 12 characters)
            document.getElementById('user-id').textContent = user.uid ? user.uid.substring(0, 12) + '...' : 'No ID';

            // Update account creation date
            const creationTime = user.metadata.creationTime;
            if (creationTime) {
                const date = new Date(creationTime);
                document.getElementById('account-created').textContent = date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            } else {
                document.getElementById('account-created').textContent = 'Not available';
            }

            // Update last sign in
            const lastSignInTime = user.metadata.lastSignInTime;
            if (lastSignInTime) {
                const date = new Date(lastSignInTime);
                document.getElementById('last-sign-in').textContent = date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            } else {
                document.getElementById('last-sign-in').textContent = 'Not available';
            }

            // Determine authentication method
            let authMethod = 'Email/Password';
            if (user.providerData && user.providerData.length > 0) {
                const provider = user.providerData[0].providerId;
                if (provider === 'google.com') {
                    authMethod = 'Google';
                } else if (provider === 'facebook.com') {
                    authMethod = 'Facebook';
                } else if (provider === 'twitter.com') {
                    authMethod = 'Twitter';
                }
            }
            document.getElementById('auth-method').textContent = authMethod;
        }

        // Global functions
        window.refreshStats = async function() {
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Refreshing...';
            button.disabled = true;

            await loadUserStats();

            setTimeout(() => {
                button.textContent = originalText;
                button.disabled = false;
            }, 1000);
        };

        window.logout = async function() {
            try {
                await signOut(auth);
                // Redirect will happen automatically via auth state listener
            } catch (error) {
                console.error('Logout error:', error);
                alert('Error signing out. Please try again.');
            }
        };

        // Authentication state listener
        if (auth) {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    console.log('User authenticated:', user.email);
                    
                    // Update profile information immediately
                    updateUserProfile(user);
                    
                    // Show profile content and hide loading immediately
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('profile-content').classList.remove('hidden');
                    
                    // Load statistics in the background (don't block UI)
                    loadUserStats();
                    
                } else {
                    // User is not authenticated - redirect to login
                    console.log('User not authenticated, redirecting to login...');
                    window.location.href = 'login.html';
                }
            });
        } else {
            document.getElementById('loading').innerHTML = '<p class="text-red-500">Authentication not available</p>';
        }
    </script>
</body>
</html>
