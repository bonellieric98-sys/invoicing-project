<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="p-4 md:p-8 flex items-center justify-center min-h-screen">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-2xl p-8 md:p-12 w-full">
        <!-- Loading State -->
        <div id="loading" class="text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
            <p class="mt-2 text-gray-500">Loading profile...</p>
        </div>

        <!-- Profile Content (hidden initially) -->
        <div id="profile-content" class="hidden">
            <header class="flex justify-between items-center mb-10 border-b pb-6 border-gray-200">
                <a href="/invoicing-project/index.html" class="flex items-center text-gray-500 hover:text-indigo-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                    <span class="font-medium">Back to Home</span>
                </a>
                <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 flex-grow text-center">User Profile</h1>
                <a href="/invoicing-project/edit_profile.html" class="text-indigo-600 hover:text-indigo-800 font-semibold transition-colors">Edit Profile</a>
            </header>
            
            <div class="flex flex-col md:flex-row items-center md:items-start space-y-8 md:space-y-0 md:space-x-12">
                <div class="flex-shrink-0">
                    <div class="w-32 h-32 md:w-40 md:h-40 bg-gray-200 rounded-full flex items-center justify-center overflow-hidden border-4 border-white shadow-lg">
                        <span class="text-gray-400 text-6xl font-light">ðŸ‘¤</span>
                    </div>
                </div>
                
                <div class="flex-grow w-full">
                    <div class="space-y-6">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-800" id="user-name">John Doe</h2>
                            <p class="text-gray-500 text-lg" id="business-name">Acme Business Solutions</p>
                        </div>
                        
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-y-6 gap-x-8">
                            <div>
                                <label class="block text-sm font-medium text-gray-500">Email Address</label>
                                <p class="mt-1 text-gray-700 font-semibold text-lg" id="user-email">john.doe@example.com</p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-500">User ID</label>
                                <p class="mt-1 text-gray-700 font-semibold text-lg" id="user-id">Loading...</p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-500">Account Created</label>
                                <p class="mt-1 text-gray-700 font-semibold text-lg" id="account-created">N/A</p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-500">Plan Status</label>
                                <p class="mt-1 text-gray-700 font-semibold text-lg">
                                    <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm">Free Tier</span>
                                </p>
                            </div>
                        </div>

                        <!-- User Statistics -->
                        <div class="mt-8 border-t pt-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">Account Statistics</h3>
                            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                                <div class="bg-blue-50 p-4 rounded-lg text-center">
                                    <p class="text-2xl font-bold text-blue-600" id="invoices-count">0</p>
                                    <p class="text-sm text-gray-600">Invoices Created</p>
                                </div>
                                <div class="bg-green-50 p-4 rounded-lg text-center">
                                    <p class="text-2xl font-bold text-green-600" id="expenses-count">0</p>
                                    <p class="text-sm text-gray-600">Expenses Logged</p>
                                </div>
                                <div class="bg-purple-50 p-4 rounded-lg text-center">
                                    <p class="text-2xl font-bold text-purple-600" id="bank-analyses-count">0</p>
                                    <p class="text-sm text-gray-600">Bank Analyses</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD9SrWqQVL0_GxfBISBBezUOqQMbE_fiRU",
            authDomain: "invoicing-platform-f29ac.firebaseapp.com",
            projectId: "invoicing-platform-f29ac",
            storageBucket: "invoicing-platform-f29ac.firebasestorage.app",
            messagingSenderId: "632172765378",
            appId: "1:632172765378:web:072134627a2226ddab9b5b",
            measurementId: "G-NSK0H0SQBE"
        };

        let db, auth;
        let user_id = null;

        async function loadUserStats() {
            if (!user_id) return;

            try {
                // Count invoices
                const invoicesQuery = query(collection(db, "invoices"), where("user_id", "==", user_id));
                const invoicesSnapshot = await getDocs(invoicesQuery);
                document.getElementById('invoices-count').textContent = invoicesSnapshot.size;

                // Count expenses
                const expensesQuery = query(collection(db, "expenses"), where("user_id", "==", user_id));
                const expensesSnapshot = await getDocs(expensesQuery);
                document.getElementById('expenses-count').textContent = expensesSnapshot.size;

                // Count bank analyses
                const bankQuery = query(collection(db, "bank_analyses"), where("user_id", "==", user_id));
                const bankSnapshot = await getDocs(bankQuery);
                document.getElementById('bank-analyses-count').textContent = bankSnapshot.size;

            } catch (error) {
                console.error("Error loading user stats:", error);
            }
        }

        window.addEventListener('load', async () => {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                await signInAnonymously(auth);

                auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        user_id = user.uid;
                        
                        // Update user information
                        document.getElementById('user-id').textContent = user.uid.substring(0, 8) + '...';
                        document.getElementById('account-created').textContent = user.metadata.creationTime ? 
                            new Date(user.metadata.creationTime).toLocaleDateString() : 'N/A';

                        // Load user statistics
                        await loadUserStats();

                        // Show profile content and hide loading
                        document.getElementById('loading').classList.add('hidden');
                        document.getElementById('profile-content').classList.remove('hidden');
                    } else {
                        document.getElementById('loading').innerHTML = '<p class="text-red-500">Authentication failed</p>';
                    }
                });

            } catch (error) {
                console.error("Firebase initialization error:", error);
                document.getElementById('loading').innerHTML = '<p class="text-red-500">Failed to load profile</p>';
            }
        });
    </script>
</body>
</html>
